<div>
  <h2>Basic calculator (two way binding)</h2>

  <!-- ngModel (twoway binding) -->
  <input type="number" [(ngModel)]="fig1" />
  +
  <input type="number" [(ngModel)]="fig2" />
  =
  {{ fig1 + fig2 }}
</div>

<div>
  <h2>Event Calculator (keyup event)</h2>

  <!-- keyup event, call method on keyup -->
  <input type="number" id="eventFig1" (keyup)="calculate($event)" [value]="eventFig1" />
  +
  <input type="number" id="eventFig2" (keyup)="calculate($event)" [value]="eventFig2" />
  =
  {{ result }} --- {{calculatedResult}}
</div>
